<script>
  const detaildiv = document.querySelector('#info-detail');
  const listldiv = document.querySelector('#info-list');
  const details = document.querySelectorAll('.info-each');
  details.forEach(detail => detail.addEventListener('click', showDetail));

  function showDetail(e) {
      const screenWidth = window.innerWidth;
      if (screenWidth < 768) {
        let scrollTop = e.pageY;
        console.log(e)
        window.scrollTo(0, 64);
        details.forEach(detail => detail.style['display'] = 'none');
        detaildiv.style['width'] = '100%';
        detaildiv.style['display'] = 'inline-block';

        document.querySelector('.form-search').style['margin-bottom'] = '-8px';

        const headerIconEle = document.querySelector('#detail-header span');
        headerIconEle.style['cursor'] = 'pointer'
        headerIconEle.classList.remove('icon-bullhorn');
        headerIconEle.classList.add('icon-arrow-back', 'hover-style');

        headerIconEle.addEventListener('click', () => {
          window.scrollTo(0, scrollTop - 50); // 設定返回的頁面高度
          details.forEach(detail => detail.style['display'] = 'inline-block');
          document.querySelector('.form-search').style['margin-bottom'] = '10px';
          detaildiv.style['display'] = 'none'; 
        });
        
      } else {
        listldiv.style['width'] = 'calc(50% - 8px)';
        detaildiv.style['width'] = 'calc(50% - 8px)';
        detaildiv.style['display'] = 'inline-block'; 
      }
  }

</script>
